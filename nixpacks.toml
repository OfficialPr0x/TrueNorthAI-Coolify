[variables]
NODE_ENV = "production"
PORT = "4173"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --prefer-offline --no-audit",
  "cd TrueNorthAdmin && npm ci --prefer-offline --no-audit",
  "cd server && npm ci --prefer-offline --no-audit"
]

[phases.build]
cmds = [
  "npm run build:main",
  "npm run build:admin", 
  "npm run build:combine"
]

[start]
cmd = "node server.js"
